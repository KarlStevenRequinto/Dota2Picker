<div class="mainContainer">
  <div class="heroBox">
    <div class="icon">
      <img src="../../../../assets/logos/strength.png" alt="" />
    </div>
    <div class="heroNameBox">
      <h2 *ngIf="selectedHero !== null">
        {{ selectedHero.name }}
      </h2>
    </div>
  </div>

  <div class="pickBox">
    <button class="team Box" (click)="teamPick()">TEAM</button>
    <button class="ban Box" (click)="banPick()">BAN</button>
    <button class="enemy Box" (click)="enemyPick()">ENEMY</button>
  </div>

  <img
    *ngIf="selectedHero !== null"
    class="bg-HeroImage"
    src="{{ selectedHero.imageUrl }}"
    alt="where is the hero pic"
  />
</div>
